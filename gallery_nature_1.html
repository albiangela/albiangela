<!DOCTYPE html>

    <title>Nature</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        // Disable right-click on all images
        document.addEventListener("contextmenu", function (e) {
            if (e.target.tagName === "IMG") {
                e.preventDefault(); // Disable context menu for images
            }
        });

        // Disable drag for all images
        document.addEventListener("dragstart", function (e) {
            if (e.target.tagName === "IMG") {
                e.preventDefault(); // Prevent dragging images
            }
        });

        // Disable copy and save commands on images
        document.addEventListener("keydown", function (e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === "s" || e.key === "u" || e.key === "p")) {
                e.preventDefault(); // Prevent save, view source, and print commands
            }
        });
    </script>
</head>
